{% extends 'base.html' %}

{% block content %}
<h1>Update Your Account</h1>
<!-- Display Flash Messages for Invalid Credentials -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
            {{ messages[0] }}
        </div>
    {% endif %}
{% endwith %}
<form action="/update_account" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" value="{{ user[3] }}" required>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ user[4] }}">
    </div>
    <div class="mb-3">
        <label for="contact_number" class="form-label">Contact Number</label>
        <div class="input-group">
            <span class="input-group-text">+65</span>
        <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ user[5] }}">
        </div>
    </div>
    <!-- <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff" value="1" {% if user[6] == 1 %}checked{% endif %}>
        <label class="form-check-label" for="is_staff">Staff Member</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Update Account</button>
</form>

<!-- Delete Account Section -->
<hr>
<form action="/delete_account" method="post" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
    <button type="submit" class="btn btn-danger mt-3">Delete Account</button>
</form>
{% endblock %}
