{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="column leftcol"></div>
    <div class="column rightcol">
        <h1>Create an Account</h1>
        <form action="/register" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12 col-nric-name">
                        <div id="col-nric">
                            <label for="nric" class="form-label">NRIC</label>
                            <input type="text" class="form-control" id="nric" name="nric" pattern="^[STFGM]\d{7}[A-Z]$" title="NRIC must start with S, T, F, G, or M, followed by 7 digits and a letter." required>
                        </div>
                        <div id="col-name">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div id="contact" class="mb-3">
                        <label for="contact_number" class="form-label">Contact Number</label>
                        <div class="input-group">
                            <span class="input-group-text">+65</span>
                            <input type="text" class="form-control" id="contact_number" name="contact_number">
                        </div>
                    </div>
                    <a href="/login" id="login" class="btn btn-outline-primary">Login</a>

                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // Hide the flash message after 3 seconds
    setTimeout(function() {
        const flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            flashMessage.style.display = 'none';
        }
    }, 3000);  // 3000 milliseconds = 3 seconds
</script>

{% endblock %}
